<div class="container">
  <h2>Mettre à jour l'employé</h2>

  <form (ngSubmit)="updateEmployee()">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" [(ngModel)]="employee.FirstName" name="firstName" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" [(ngModel)]="employee.LastName" name="lastName" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="position">Poste</label>
      <input type="text" id="position" [(ngModel)]="employee.Position" name="position" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="office">Email</label>
      <input type="text" id="email" [(ngModel)]="employee.Email" name="Email" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="office">Bureau</label>
      <input type="text" id="department" [(ngModel)]="employee.Department" name="department" class="form-control" required />
    </div>

    <!--<div class="form-group">
    <label for="salary">Salaire</label>
    <input type="number" id="salary" [(ngModel)]="employee.Salary" name="salary" class="form-control" required />
  </div>-->

    <button type="submit" class="btn btn-primary">Mettre à jour</button>
  </form>
</div>
